<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html>

<head>
	<title>JS Calendar</title>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="Rodrigo Alves" name="author">
	<meta content="A pure vanilla JS calendar by @chrisssycollins" name="description">
	<link href="src/css/main.css" rel="stylesheet">
	<link href="src/css/calendar.css" rel="stylesheet">
	<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
	<link rel="manifest" href="manifest.json">
</head>

<body>
	<div class="container">
		<img src="./assets/background.png" class="main-screen" />
		<button onclick="openModal()" class="btn">Abrir modal</button>

		<div class="modal" id="modal" tabindex="-1" style="display: none;">
			<button onclick="closeModal()" class="modal__overlay" aria-label="Fechar"></button>
			<div class="modal__content">
				<div style="display: flex; align-items: center;">
					<img src="./assets/close.svg" onclick="closeModal()" />
					<span>Calendar</span>
				</div>

				<div id="v-cal">
					<div class="vcal-header">
						<button class="vcal-btn" data-calendar-toggle="previous">
							<img src="./assets/arrow-back.svg">
						</button>
						<div class="vcal-header__label" data-calendar-label="month">
						</div>
						<button class="vcal-btn" data-calendar-toggle="next">
							<img src="./assets/arrow-next.svg" />
						</button>
					</div>
					<div class="vcal-week">
						<span>Mon</span>
						<span>Tue</span>
						<span>Wed</span>
						<span>Thu</span>
						<span>Fri</span>
						<span>Sat</span>
						<span>Sun</span>
					</div>
					<div class="vcal-body" data-calendar-area="month"></div>

				</div>
				<div class="btnWrapper">
					<button class="btn" onclick="closeModal()">Apply</button>
				</div>
			</div>
		</div>



		<p class="demo-picked">
			Date picked:
			<span data-calendar-label="picked"></span>
		</p>
	</div>

	<script src="src/js/calendar.js" type="text/javascript"></script>
	<script src="src/js/swipe.js" type="text/javascript"></script>
	<script src="src/js/main.js" type="text/javascript"></script>
	<script>
		Calendar.init({
			disablePastDays: false
		})
	</script>
</body>

</html>
